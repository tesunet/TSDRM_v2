{% extends "base1.html" %}

{% block content %}
<div style="height:10px"></div>
<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <div class="btn-group">
                <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn green"> 新增
                    <i class="fa fa-plus"></i>
                </button>

            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
    <thead>
        <tr>
            <th style="width:40px;"> 序号 </th>
            <th> 计划资源名称 </th>
            <th> 类型 </th>
            <th> RPO </th>
            <th style="width:55px;"> 操作 </th>
        </tr>
    </thead>

    <tbody>

    </tbody>
</table>
<div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">计划资源管理</h4>
            </div>
            <div class="panel-body">
                <form class="bs-example form-horizontal activate-form" id="formactivate">{% csrf_token %}
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="col-md-3 control-label">资源池</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <div class="input-group-control">
                                        <input id="poolid" hidden type="text" name="poolid">
                                        <input id="poolname" readonly type="text" name="poolname" class="form-control ">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <span class="input-group-btn btn-right">
                                        <button type="button" class="btn green" tabindex="-1" data-toggle="modal"
                                            data-target="#static1">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label">计划资源名称</label>
                            <div class="col-md-9">
                                <input hidden id="id" type="text" name="id">
                                <input id="name" autocomplete="off" type="text" name="name" class="form-control">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label">计划资源规格</label>
                            <label class="col-md-3 control-label">类型</label>
                            <div class="col-md-6">
                                <select class="form-control" id="spec_type" name="spec_type">
                                    <option value="系统">系统</option>
                                    <option value="文件">文件</option>
                                    <option value="虚机">虚机</option>
                                    <option value="数据库">数据库</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 col-md-offset-3  control-label">RPO</label>
                            <div class="col-md-6">
                                <input id="spec_rpo" autocomplete="off" type="text" name="spec_rpo"
                                    class="form-control">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label">认证信息</label>
                            <label class="col-md-3 control-label">计划名称</label>
                            <div class="col-md-6">
                                <select class="form-control" id="cert_name" name="cert_name">

                                </select>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label">用途和注释</label>
                            <div class="col-md-9">
                                <input id="description" autocomplete="off" type="text" name="description"
                                    class="form-control">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-actions ">
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                            <button type="button" id="save" name="save" class="btn green">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column"
                    id="sample_2">
                    <thead>
                        <tr>
                            <th style="width:40px;"> 序号 </th>
                            <th> 资源池名称 </th>
                            <th> 资源池类型 </th>
                            <th> 用途和注释 </th>
                            <th style="width:55px;"> 操作 </th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $.ajaxSetup({
        data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>
<link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
    type="text/css" />
<link href="/static/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"
    type="text/css" />
<link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
    rel="stylesheet" type="text/css" />

<script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
    type="text/javascript"></script>
<script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
<script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
    type="text/javascript"></script>
{% endblock %}
